<!DOCTYPE html>
<html>
<meta charset="utf-8">


<style>
body {
  font: 11px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  pointer-events: none;
}
</style>
<body>
<script src="d3/d3.js"></script>

<script>
var margin = {top: 50, right: 20, bottom: 30, left: 40},
    width = 1400 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

// setup x 
var xValue = function(d) { return d.Age;}, // data -> value
    xScale = d3.scale.ordinal().rangePoints([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}, // data -> display
    xAxis = d3.svg.axis().scale(xScale).orient("bottom")
	.tickSize(-height);
var formatPercent = d3.format("%");
var formatCount = d3.format(",.0f");
// setup y
var yValue = function(d) { return d.conv;}, // data -> value
    yScale = d3.scale.linear().rangeRound([height, 0]), // value -> display
    yMap = function(d) { return yScale(yValue(d));}, // data -> display
    yAxis = d3.svg.axis().scale(yScale).orient("left")
	.tickFormat(formatPercent)
	.tickSize(-width);

var rValue = function(d) {return Math.sqrt(d.quote);};
var rScale = d3.scale.linear().range([0,25]);
// setup fill color
var cValue = function(d) { return d.Program;},
    color = d3.scale.category10();

// add the graph canvas to the body of the webpage
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

// load data
d3.csv("data/conversion.csv", function(error, data) {

  // change string (from CSV) into number format
  data.forEach(function(d) {
    d.conv = +d.Conversion;
    d.quote = +d.Quotes;
//    console.log(d);
  });

  // don't want dots overlapping axis, so add in buffer to data domain
  yScale.domain([0, d3.max(data, yValue)]);
  xScale.domain([" ","19-20","21-22","23-24","25-29","30-34","35-39","40-44","45-49","50-65","66-69","70-99","  "]);
  rScale.domain([0, d3.max(data, rValue)]);
  // x-axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Age Group");

  // y-axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .attr("class", "label")
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Conversion");

  // draw dots
  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", function(d) {return rScale(Math.sqrt(d.quote));})
      .attr("cx", xMap)
      .attr("cy", yMap)
	  .attr("opacity",.75)
      .style("fill", function(d) { return color(cValue(d));}) 
      .on("mouseover", function(d) {
          tooltip.transition()
               .duration(200)
               .style("opacity", .9);
          tooltip.html(d["Cereal Name"] + "<br/> (" + xValue(d) 
	        + ", " + yValue(d) + ")")
               .style("left", (d3.event.pageX + 5) + "px")
               .style("top", (d3.event.pageY - 28) + "px");
      })
      .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
      });

  // draw legend
  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  // draw legend colored rectangles
  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  // draw legend text
  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d;})
  // draw legend circles
 var legendcircle = 115;
 var legendgap = 50;
  svg.append("circle")
  .attr("cx",width - 10)
  .attr("cy",legendcircle)
  .attr("r",25)
  .attr("class","dot")
  .attr("fill","grey");
  
  svg.append("text")
      .attr("x", width - 40)
      .attr("y", legendcircle)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text("Quote Count: " + formatCount(d3.max(data,function(d) {return d.quote;})));
  
    svg.append("circle")
  .attr("cx",width - 10)
  .attr("cy",legendcircle+legendgap)
  .attr("r",Math.sqrt(Math.pow(25,2)*(3/4)))
  .attr("class","dot")
  .attr("fill","grey");
  
    svg.append("text")
      .attr("x", width - 35)
      .attr("y", legendcircle+legendgap)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text("Quote Count: " + formatCount(d3.max(data,function(d) {return d.quote;})*(3/4)));
  
     svg.append("circle")
  .attr("cx",width - 10)
  .attr("cy",legendcircle+95)
  .attr("r",Math.sqrt(Math.pow(25,2)*(1/2)))
  .attr("class","dot")
  .attr("fill","grey");

  
    svg.append("text")
      .attr("x", width - 30)
      .attr("y", legendcircle+95)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text("Quote Count: " + formatCount(d3.max(data,function(d) {return d.quote;})*(1/2)));  
     svg.append("circle")
  .attr("cx",width - 10)
  .attr("cy",legendcircle+130)
  .attr("r",Math.sqrt(Math.pow(25,2)*(1/4)))
  .attr("class","dot")
  .attr("fill","grey");
  
  
    svg.append("text")
      .attr("x", width - 24)
      .attr("y", legendcircle+130)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text("Quote Count: " + formatCount(d3.max(data,function(d) {return d.quote;})*(1/4)));
});

</script>
</body>
</html>
